<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="file.css">
</head>
<body>
    <main>
      <section class="part-one">
        <picture>
          <source srcset="images/image-header-mobile.jpg" media="max-width:375px">
          <source srcset="images/image-header-desktop.jpg" media="min-width:376px">
          <img src="images/image-header-mobile.jpg" alt="card">
        </picture>
      </section>
      <section class="part-two">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency. 
        </p>
        <div class="companies">
          <div class="number">10k+</div>
          <div class="name">COMPANIES</div>
        </div>
        <div class="templates">
          <div class="number">314</div>
          <div class="name">TEMPLATES</div>
        </div>
        <div class="queries">
          <div class="number">12m+</div>
          <div class="name">QUERIES</div>
        </div>
      </section>



    </main>

 
 
 
 
 
 
 
  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  
</body>
</html>
