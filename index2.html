<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="file.css">
</head>
<body>
  <main>
    <picture>
      <source srcset="images/pattern-background-desktop.svg" media="min-width:700px">
      <img src="images/illustration-hero.svg" alt="order summary">

    </picture>
    <section class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
    </section>
    <section class="details">
      <div class="left-side"><img src="images/icon-music.svg" alt="music"> 
        <div>
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div> 
      </div>
          
        
      <a href="#" class="change">Change</a>
     
    </section>
    <button class="pay">Proceed to Payment</button>
    <br>
    <button class="cancel">Cancel Order</button>
  </main>
  









  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
</body>
</html>
